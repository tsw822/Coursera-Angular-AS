<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="searchApp.js"></script>
  </head>
<body ng-app="searchMenu">
   <div class="container" ng-controller = "SearchMenuController as MenuC">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="MenuC.targetString">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="MenuC.narrowDown();">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
      <!-- <found-items found-items="MenuC.foundItems" on-remove="MenuC.removeItem(index)"></found-items> -->
      <ol>
        <li ng-repeat = "item in MenuC.foundItems">
            {{item.name}},{{item.short_name}},{{item.description}}
            <button ng-click="MenuC.removeItem($index);">Don't want this one!</button>
        </li>
      </ol>
      <br>
      <div class="container">{{MenuC.message}}</div>
  </div>

</body>
</html>
